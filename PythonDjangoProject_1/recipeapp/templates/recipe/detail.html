<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
      .container{
        margin-top: 50px;
      }
      .row{
        margin: 0px auto;
        width: 960px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <tr>
                    <td colspan="3" class="text-center">
                        <img src="{{rd.detail.poster}}"
                             style="width: 800px; height: 250px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        <h3>{{rd.detail.title}}</h3>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        {{rd.detail.content}}
                    </td>
                </tr>
                <tr>
                    <td class="text-center">{{rd.detail.info1}}</td>
                    <td class="text-center">{{rd.detail.info2}}</td>
                    <td class="text-center">{{rd.detail.info3}}</td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <td>
                        <ul>
                            {% for d in rd.data %}
                            <li>{{d}}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <td>
                        {% for m,p in rd.mm %}
                        <table class="table">
                            <tr>
                                <td width="80%" class="text-left">{{m}}</td>
                                <td width="20%" class="text-right">
                                    <img src="{{p}}" style="width: 130px; height:80px;">
                                </td>
                            </tr>
                        </table>
                        {% endfor %}
                    </td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <td colspan="2">
                        <h3>셰프정보</h3>
                    </td>
                </tr>
                <tr>
                    <td width="20%" rowspan="2">
                        <img src="{{rd.detail.chef_poster}}" style="width: 120px; heidht: 80px">
                    </td>
                    <td width="80%">{{rd.detail.chef}}</td>
                </tr>
                <tr>
                    <td>{{rd.detail.chef_profile}}</td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
