{% extends 'main/main.html' %}
{% block content %}
<div class="wrapper row3">
  <div id="slider" class="clear">
    <div class="flexslider basicslider">
      <ul class="slides">
        <li><a href="#"><img class="radius-10" src="/static/images/demo/slides/back1.jpg" style="width:978px;height:400px"></a></li>
        <li><a href="#"><img class="radius-10" src="/static/images/demo/slides/back2.jpg" style="width:978px;height:400px"></a></li>
        <li><a href="#"><img class="radius-10" src="/static/images/demo/slides/back3.jpg" style="width:978px;height:400px"></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="wrapper row3">
  <main class="container clear">
    <!-- main body -->
    <h2 class="sectiontitle">인기 레시피 Top 12</h2>
    <div class="flexslider carousel basiccarousel btmspace-80">
      <ul class="slides">
        {% for recipe in rd %}
        <li>
          <figure><img class="radius-10 btmspace-10" src="{{recipe.poster}}" title="{{recipe.title}}">
            <figcaption><a href="#">{{recipe.chef}}</a></figcaption>
          </figure>
        </li>
        {% endfor %}
      </ul>
    </div>

    <h2 class="sectiontitle">인기 맛집 Top 12</h2>
    <div class="flexslider carousel basiccarousel btmspace-80">
      <ul class="slides">
        {% for food in fd %}
        <li>
          <figure><img class="radius-10 btmspace-10" src="https://www.menupan.com{{food.poster}}" alt="">
            <figcaption><a href="#">{{food.name}}</a></figcaption>
          </figure>
        </li>
        {% endfor %}
      </ul>
    </div>

    <h2 class="sectiontitle">최신 방문 레시피</h2>
    <div class="flexslider carousel basiccarousel btmspace-80">
      <ul class="slides">
        <li>
          <figure><img class="radius-10 btmspace-10" src="/static/images/demo/320x185.png" alt="">
            <figcaption><a href="#">Lorem Ipsum Dolor Sit Amet</a></figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
{% endblock %}
